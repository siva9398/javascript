<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="POST">
      <label for="">Username</label>
      <input type="text" name="username" value="" required />

      <input
        type="password"
        placeholder="Enter your password"
        name="mypassword"
        pattern="sandy12"
        value=""
      />

      <!-- to select only one option : radio -->
      <input type="radio" name="gender" value="m"/>Male
      <input type="radio" name="gender" value="f"/>Female</input> <br/>

<!-- select multiple options: checkbox -->
<input type="checkbox" name="java"/>java <br/>
<input type="checkbox" name="javascript"/>javascript <br/>
<input type="checkbox" name="sql"/>sql <br/>

<input type="reset"/>

<!-- email -->
<input type="email" placeholder="Enter your email"/>

<button>Submit</button>
<input type="button" value="Login"/>

<!-- form submission using button -->
<input type="submit" value="Register"/>
<button type="submit">Submit</button>


<!-- to upload the file -->
<input type="file"/>


<!-- to create dropdown -->
<select>
  <option value="java">Java</option>
  <option value="javascript">Javascript</option>
  <option value="sql">sql</option>
</select>

<input type="color"/>






    </form>
  </body>
</html>
